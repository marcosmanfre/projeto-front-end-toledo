<!DOCTYPE html>
<html lang="pt-br">
 <head>
 <title>Formulário de Contato</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
 <script>
 (function() {
 'use strict';
 window.addEventListener('load', function() {
 var form = document.getElementById('needs-validation');
 form.addEventListener('submit', function(event) {
 if (form.checkValidity() === false) {
 event.preventDefault();
 event.stopPropagation();
 }
 form.classList.add('was-validated');
 }, false);
 }, false);
 })();
 </script>
 </head>
 <body>
 <div class="container mx-auto bg-light mt-1 w-90">
 <header class="row">
 <div id="barra_acessibilidade" class="d-none col-12">
 <ul id="atalhos">
 <li><a href="#menu" accesskey="1">Ir para menu [1]</a></li>
 <li><a href="#formulario" accesskey="2">Ir para formulário [2]</a></li>
 </ul>
 </div>
 <div class="col-12 col-sm-3">
 <img src="images/logo.png" alt="Logotipo da empresa com dois triângulos sobrepostos.">
 </div>
 <div class="col-12 col-sm-9">
 <h1>Empresa XPTO</h1>
 </div>
 </header>
 <section class="row">
 <div class="col-12">
 <h2 class="d-none" id="menu">Menu</h2>
 </div>
 <div class="col-12">
 <nav class="navbar navbar-expand-sm navbar-light">
 <button class="navbar-toggler" type="button" data-toggle="collapse" datatarget="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" arialabel="Alterna navegação">
 <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
 <ul class="navbar-nav mx-auto">
 <li class="nav-item ">
 <a class="nav-link" href="#">Home</a>
 </li>
 <li class="nav-item">
 <a class="nav-link" href="#">Contato</a>
 </li>
 </ul>
 </div>
 </nav>
 </div>
 <article class="col-12">
 <h2 id="formulario">Formulário de Contato</h2>
 <form action="#" method="post" id="needs-validation" novalidate>
 <div class="form-group row">
    <label for="nome" class="col-sm-2 col-form-label col-form-label-sm">Nome*</label>
    <div class="col-sm-10">
    <input type="text" class="form-control form-control-sm" id="nome" placeholder="Digite seu nome" required>
    <small id="nomehelp" class="invalid-feedback">
    Campo nome obrigatório.
    </small>
    </div>
    </div>
    <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label col-form-label-sm">E-mail*</label>
    <div class="col-sm-10">
    <input type="email" class="form-control form-control-sm" id="email" placeholder="Digite seu email"
   required>
    <small id="emalhelp" class="invalid-feedback">
    Campo e-mail obrigatório.
    </small>
    </div>
    </div>
    <div class="form-group row">
    <label for="mensagem" class="col-sm-2 col-form-label col-form-label-sm">Mensagem*</label>
    <div class="col-sm-10">
    <textarea class="form-control form-control-sm" id="mensagem" required></textarea>
    <small id="mensagemhelp" class="invalid-feedback">
    Campo mensagem obrigatório.
    </small>
    <button type="submit" class="btn btn-primary my-1">Enviar</button>
    <small id="help" class="form-text text-muted">
    * Campos obrigatórios.
    </small>
    </div>
    </div>
    </form>
    </article>
    </section>
    <footer class="row">
    <div class="col-12">
    <p>Copyright © 2021</p>
    </div>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-
   q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-
   ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
   crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-
   ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
   crossorigin="anonymous"></script>
    <noscript>Atualize seu navegador</noscript>
    </body>
   </html>
